<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./public/assets/logotipo-do-instagram.svg">
    <title>Instagram </title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./public/assets/Green-and-Black-Modern-Sales-Marketing-Presentation.png"
                alt="instagram no smatphone" class="phone-img">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./public/assets/insta-logo.png" class="instagram-logo" alt="logo-instagram">
                <div class="profile-photo">
                    <img src="./public/assets/Cat.png" alt="profile-photo">
                </div>
                <a href="#" class="insta-login"> Continue como Fluffy</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Fluffy?</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar contas</span>
                    ou
                    <span class="link-blue"> Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">

                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"> </a>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
